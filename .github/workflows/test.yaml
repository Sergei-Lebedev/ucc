name: TEST

on: [push, pull_request]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends doxygen doxygen-latex
    - uses: actions/checkout@v1
    - name: Build UCC docs
      run: |
        ./autogen.sh
        ./configure --with-docs-only
        make docs
