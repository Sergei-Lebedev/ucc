name: CI

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends doxygen doxygen-latex
    - uses: actions/checkout@v1
    - name: Build UCC
      run: |
        ./autogen.sh
        ./configure --prefix=$PWD/install
        make install
